<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Lists of Things</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Lists of Things</h1>
        </header>

        <main>
            <section>
                <h2>Plants</h2>
                <ul id="plants-list">
                    <li class="plant-item">
                        <h2>Philodendron</h2>
                        <p>Care: bright-indirect light and low-med water</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Frogs</h2>
                <ul id="frogs-list">
                    <li class="frog-item">
                        <h2>Bullfrog</h2>
                        <img src="./assets/frogs/bullfrog.jpeg" alt="Bullfrog" />
                        <p>Bullfrogs live in ponds, swamps and marshes</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>List 3</h2>
                <ul id="list-3"></ul>
            </section>

            <section>
                <h2>List 4</h2>
                <ul id="list-4"></ul>
            </section>
        </main>
    </body>
</html>
